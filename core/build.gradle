plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
}
ext {
    GOOGLE_APPLICATION_CREDENTIALS = 'src/main/resources/account_key.json' as String
}
dependencies {
    compile 'com.google.cloud:google-cloud-vision:1.82.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.1'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.0.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    compile "org.apache.logging.log4j:log4j-api-kotlin:1.0.0"
    compile "org.apache.logging.log4j:log4j-api:2.11.1"
    compile "org.apache.logging.log4j:log4j-core:2.11.1"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
test {
    testLogging {
        showStandardStreams = true
    }
//    systemProperty 'java.util.logging.config.file', 'build/resources/main/logging.properties'
    environment 'GOOGLE_APPLICATION_CREDENTIALS', 'src/main/resources/account_key.json'
    useJUnitPlatform()
    maxParallelForks = Runtime.runtime.availableProcessors()
}
mainClassName = 'com.sights_detect.core.Greeter'
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = '1.6'
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.6'
    }
}

